<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-black">
    <div class="w-96 p-6 shadow-lg bg-white rounded-lg">
      <div class="text-center text-2xl font-bold my-3">Sign Up</div>
        <div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
                <div class="flex flex-col space-y-4 items-center">

                    <mat-form-field class="example-full-width bg-white" >
                        <mat-label>Name</mat-label>
                        <input type="text" matInput formControlName="name">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" >
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input color="accent" type="{{ hidePassword ? 'password' : 'text'}}" matInput formControlName="password">
                        <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                    
                    <mat-form-field class="example-full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input type="{{ hidePassword ? 'password' : 'text'}}" matInput formControlName="confirmPassword">
                        <button mat-icon-button matSuffix type="button" (click)="toggleConfirmPasswordVisibility()">
                            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                
                    <button 
                            type="submit" 
                            [disabled]="form.invalid">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
