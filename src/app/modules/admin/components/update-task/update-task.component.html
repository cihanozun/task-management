<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Post a New Task</h2>

    <form [formGroup]="updateTaskForm" (ngSubmit)="updateTask()" class="space-y-5">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <mat-form-field appearance="fill" class="w-full">
          <input matInput formControlName="title" placeholder="Enter task title" />
          <mat-error *ngIf="updateTaskForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <mat-form-field appearance="fill" class="w-full">
          <textarea matInput formControlName="description" rows="4" placeholder="Task details..." style="resize: none;"></textarea>
          <mat-error *ngIf="updateTaskForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
        <mat-form-field appearance="fill" class="w-full">
          <input matInput [matDatepicker]="picker" formControlName="dueDate" placeholder="Choose date" />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="updateTaskForm.get('dueDate')?.hasError('required')">
            Due date is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
        <mat-form-field appearance="fill" class="w-full">
          <mat-select formControlName="priority" placeholder="Select priority">
            <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
              {{ priority }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="updateTaskForm.get('priority')?.hasError('required')">
            Priority is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Task Status</label>
        <mat-form-field appearance="fill" class="w-full">
          <mat-select formControlName="taskStatus" placeholder="Select Task Status">
            <mat-option *ngFor="let taskStatus of listOfTaskStatus" [value]="taskStatus">
              {{ taskStatus | titlecase }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="updateTaskForm.get('priority')?.hasError('required')">
            Task Status is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Assign To</label>
        <mat-form-field appearance="fill" class="w-full">
          <mat-select formControlName="employeeId" placeholder="Select employee">
            <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
              {{ employee.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="updateTaskForm.get('employeeId')?.hasError('required')">
            Employee is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="flex justify-center">
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="updateTaskForm.invalid"
          class="px-6 py-2 rounded-xl shadow-md bg-blue-600 hover:bg-blue-700 text-white transition duration-200"
        >
          Post Task
        </button>
      </div>

    </form>
  </div>
</div>
